<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<title>Madhuban Ashram</title>
	</head>
	<body>
		<div id="container" class="wrapper">
		<ul id="scene" class="scene unselectable"
			data-friction-x="0.1"
			data-friction-y="0.1"
			data-scalar-x="20"
			data-scalar-y="15">
			<li class="layer" data-depth="0.00"></li>
			<!-- create background -->
			<li class="layer" data-depth="0.10"><div class="stars"></div></li>
			<li class="layer" data-depth="0.10"><div class="twinkling"></div></li>
			<!-- <li class="layer" data-depth="0.10"><div class="clouds"></div></li> -->
			<li class="layer" data-depth="0.10"><div class="light orange b phase-4"></div></li>
			<li class="layer" data-depth="0.10"><div class="light purple c phase-5"></div></li>
			<li class="layer" data-depth="0.10"><div class="light orange d phase-3"></div></li>
			<li class="layer" data-depth="0.30"><div class="wave two depth-10"></div></li>
			<li class="layer" data-depth="0.30"><div class="wave one depth-20"></div></li>
			<li class="layer" data-depth="0.30"><div class="wave three depth-30"></div></li>
			<li class="layer" data-depth="0.40"><div class="wave one depth-40"></div></li>
			<li class="layer" data-depth="0.50"><div class="wave three depth-50"></div></li>
			<li class="layer" data-depth="0.50"><div class="wave two depth-50"></div></li>
			<li class="layer" data-depth="0.80"><div class="lighthouse depth-80"></div></li>
			<li class="layer" data-depth="0.60"><div class="wave two depth-60"></div></li>
			<li class="layer" data-depth="0.80"><div class="wave one depth-80"></div></li>
			<li class="layer" data-depth="1.00"><div class="wave three depth-100"></div></li>
			<li class="layer" data-depth="1.00"><div class="rk"></div></li>
			<li class="layer" data-depth="1.00"><div class="moon"></div></li>
			<li class="layer" data-depth="1.00"><div class="night"></div></li>
			<li class="layer" data-depth="1.00"><h1 class="title">Madhuban Ashram</h1></li>
		</ul>
		<!-- <button id="toggle" class="toggle i">
			<div class="cross">
				<div class="x"></div>
				<div class="y"></div>
			</div>
		</button> -->
		<footer>
		</footer>
	</div>


		<script src="deploy/libraries.min.js"></script>
		<script src="deploy/jquery.parallax.js"></script>
		<script>
			$("#scene").parallax();
		</script>
	</body>
</html>
